{% load static %}

<section class="py-5 text-center container">
  <div class="row py-lg-2">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light fw-bold">モンスト協力攻略部</h1>
      <p class="lead text-body-secondary">
        モンストに関する事なら何でも投稿,コメントしてください!<br>
        クエストやガチャ結果の写真などの投稿大歓迎!
      </p>
      <p>
        <!-- ログイン時 -->
        {% if user.is_authenticated %}
        <a href="{% url "collection:post" %}"
            class="btn btn-outline-success my-2">投稿する</a>
        <a href="{% url 'accounts:logout' %}"
            class="btn btn-outline-dark my-2">ログアウト</a>
        {% else %}
        <!-- 非ログイン時 -->
        <a href="{% url 'accounts:signup' %}"
            class="btn btn-primary my-2">今すぐサインアップ</a>
        <a href="{% url 'accounts:login' %}"
            class="btn btn-secondary my-2">登録済みの方はログイン</a>
        {% endif %}
      </p>
    </div>
  </div>
</section>
