  <div class="album py-5 bg-light">
  <!-- Bootstrapのグリッドシステムを適用 -->
  <div class="container">
    <!-- 行要素を配置 -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <!-- モデルから取り出した投稿日時であるobject_listから
          1行ずつrecordに取り出す-->
      {% for record in object_list %}
      <!-- 列要素を配置 -->
      <div class="col">
        <div class="card shadow-sm">
          <!-- svgタグをimgに変更
              src属性を追加して1枚目のイメージのURLを設定 -->
              <!-- HTMLの画像はリンクを指定(モデルから取り出したイメージ１のURL) -->
          <img src="{{ record.image1.url }}"
              class="bd-placeholder-img card-img-top"
              width="100%" height="225"
              xmlns="http://www.w3.org/2000/svg"
              role="img" aria-label="Placeholder: Thumbnail"
              preserveAspectRatio="xMidYMid slice"
              focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#55595c"/>
              <!-- <text>～</text>を削除-->
          </img>
          <!-- タイトルとボタンを出力するブロック -->
          <div class="card-body">
            <p class="card-text">
              <!-- titleフィールドを出力 -->
              {{record.title}}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <!-- 詳細ページを表示するボタン -->
                <button type="button"
                        class="btn btn-sm btn-outline-secondary"
                        onclick="location.href='{% url "collection:collect_detail" record.pk %}'">
                        詳細</button>
                  <!-- カテゴリを表示するボタン -->
                  <!-- onclick : ボタンを押下したとき
                        カテゴリのIDを取得してurlへ引き継ぐ-->
                        {% comment %} <button type="button"
                        class="btn btn-sm btn-outline-secondary"
                        onclick="location.href='{% url "collection:collection_cat" category=record.category.id %}'">
                        {{record.category.title}}</button> {% endcomment %}
              </div>
              <!-- 投稿したユーザー名を出力-->
              <a href="{% url "collection:user_names" user=record.user.id %}">
                <small class="text-muted">
                  {{record.user.username}}</small>
              </a>
            </div>
          </div>
        </div>
      <!-- 列要素ここまで -->
      </div>
      <!-- forブロック終了 -->
      {% endfor %}
    <!-- 行要素ここまで -->
    </div>
  <!-- グリッドシステムここまで -->
  </div>
</div>
